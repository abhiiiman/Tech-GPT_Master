    <header>
        <h2 class = "logo">healthwise.AI</h2>

        <!-- Log In Form Section -->
<section>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Sign Up</h1>
                <br><h6>You'll be Signed Up as Doctor</h6>
                <label>
                    <input type="text" placeholder="Username"/>
                </label>
                <label>
                    <input type="text" placeholder="Name"/>
                </label>
                <label>
                    <input type="email" placeholder="Email"/>
                </label>
                <label>
                    <!-- <input type="date" placeholder="D.O.B"/> -->
                    <input type="text" placeholder="D.O.B"/>
                </label>
                <label>
                    <input type="text" placeholder="Gender"/>
                </label>
                <label>
                    <input type="password" placeholder="Password"/>
                </label>
                <a href="/loginPatient.html">Register as Patient</a>
                <button style="margin-top: 9px">Doctor Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Login</h1><br>
                <h6>You'll be Logged in as Doctor</h6><br>

                    <input type="email" placeholder="Email"/>
                </label>
                <label>
                    <input type="password" placeholder="Password"/>
                </label>
                <a href="/loginPatient.html">Login as Patient</a>
                <button>Doctor Login</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Log in to your Account</h1>
                    <p>Login as Doctor or Patient</p>
                    <button class="ghost mt-5" id="signIn">Login Now</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Create New Account</h1>
                    <p>Register as Doctor or Patient</p>
                    <button class="ghost" id="signUp">Register Now</button>
                </div>
            </div>
        </div>
